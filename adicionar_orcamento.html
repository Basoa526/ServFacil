    <div class="conteudo">
      <h1>Adicionar Orçamento</h1>
      <form action="OrcamentoServlet" method="post">
        <label>Cliente:</label><br>
        <input type="text" name="cliente" required><br><br>

        <label>Produto/Serviço:</label><br>
        <input type="text" name="item" required><br><br>

        <label>Valor (R$):</label><br>
        <input type="number" step="0.01" name="valor" required><br><br>

        <label>Data:</label><br>
        <input type="date" name="data" required><br><br>

        <label>Observações:</label><br>
        <textarea name="obs" rows="4"></textarea><br><br>

        <input type="submit" value="Salvar">
      </form>
    </div>
  </div>
</body>
